<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Windows 10 Web Desktop</title>
  <style>
    body {
      margin: 0;
      font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://wallpaperaccess.com/full/2061704.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    /* Taskbar */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      padding: 0 10px;
      z-index: 10;
    }

    .start-button {
      width: 40px;
      height: 40px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Windows_logo_-_2012.svg/32px-Windows_logo_-_2012.svg.png') no-repeat center center;
      background-size: 24px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .start-button:hover {
      background-color: rgba(255,255,255,0.1);
      border-radius: 4px;
    }

    .taskbar-icons {
      display: flex;
      margin-left: 10px;
      gap: 10px;
    }

    .taskbar-icon {
      width: 32px;
      height: 32px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s;
      font-size: 16px;
    }

    .taskbar-icon:hover {
      background-color: rgba(255,255,255,0.3);
    }

    /* Desktop Icons */
    .desktop-icon {
      width: 64px;
      text-align: center;
      margin: 10px;
      cursor: pointer;
      color: white;
      font-size: 12px;
      display: inline-block;
    }

    .desktop-icon img {
      width: 48px;
      height: 48px;
    }

    /* Windows */
    .window {
      position: absolute;
      top: 60px;
      left: 60px;
      width: 320px;
      background-color: rgba(40,40,40,0.95);
      border: 1px solid #444;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
      z-index: 5;
      display: none;
    }

    .window-header {
      background-color: #0078d7;
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
    }

    .window-header h1 {
      font-size: 14px;
      margin: 0;
    }

    .window-content {
      padding: 10px;
      font-size: 14px;
      color: #ddd;
    }

    .close-button {
      width: 20px;
      height: 20px;
      background-color: red;
      color: white;
      text-align: center;
      line-height: 20px;
      border-radius: 2px;
      cursor: pointer;
      font-weight: bold;
    }

    .close-button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <!-- Desktop Icons -->
  <div style="position: absolute; top: 10px; left: 10px;">
    <div class="desktop-icon" onclick="toggleWindow('app1')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Folder_icon_blue.svg" />
      <div>Explorer</div>
    </div>
    <div class="desktop-icon" onclick="toggleWindow('app2')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Globe_icon.svg" />
      <div>Browser</div>
    </div>
    <div class="desktop-icon" onclick="toggleWindow('app3')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Notepad_icon.png" />
      <div>Notepad</div>
    </div>
  </div>

  <!-- Windows -->
  <div class="window" id="app1">
    <div class="window-header" id="header1">
      <h1>Explorer</h1>
      <div class="close-button" onclick="closeWindow('app1')">√ó</div>
    </div>
    <div class="window-content">
      <p>Hier ist der Explorer.</p>
    </div>
  </div>

  <div class="window" id="app2">
    <div class="window-header" id="header2">
      <h1>Browser</h1>
      <div class="close-button" onclick="closeWindow('app2')">√ó</div>
    </div>
    <div class="window-content">
      <p>Hier k√∂nnte ein Browser sein.</p>
    </div>
  </div>

  <div class="window" id="app3">
    <div class="window-header" id="header3">
      <h1>Notepad</h1>
      <div class="close-button" onclick="closeWindow('app3')">√ó</div>
    </div>
    <div class="window-content">
      <textarea style="width: 100%; height: 150px;">Notizen hier...</textarea>
    </div>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <div class="start-button" title="Start"></div>
    <div class="taskbar-icons">
      <div class="taskbar-icon" title="Explorer" onclick="toggleWindow('app1')">üìÅ</div>
      <div class="taskbar-icon" title="Browser" onclick="toggleWindow('app2')">üåê</div>
      <div class="taskbar-icon" title="Notepad" onclick="toggleWindow('app3')">üìù</div>
    </div>
  </div>

  <script>
    // Fenster √∂ffnen/schlie√üen
    function toggleWindow(id) {
      const el = document.getElementById(id);
      if (el.style.display === 'none' || el.style.display === '') {
        el.style.display = 'block';
      } else {
        el.style.display = 'none';
      }
    }
    function closeWindow(id) {
      document.getElementById(id).style.display = 'none';
    }

    // Drag & Drop f√ºr alle Fenster
    dragElement(document.getElementById("app1"), document.getElementById("header1"));
    dragElement(document.getElementById("app2"), document.getElementById("header2"));
    dragElement(document.getElementById("app3"), document.getElementById("header3"));

    function dragElement(elmnt, header) {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      if (header) {
        header.onmousedown = dragMouseDown;
      }
      function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
        elmnt.style.zIndex = 1000;
      }
      function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
      }
      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }
  </script>
</body>
</html>
